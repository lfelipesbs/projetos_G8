<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPay - Cadastro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00a94f;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-box {
            flex: 1;
            padding: 40px 60px;
            display: flex;  
            border-top-right-radius: -50px; 
            border-bottom-right-radius: -50px; 
          
            flex-direction: column;
            justify-content: center;
            background-color: #01853f;
            color: white;
        }

        .login-box img {
            width: 120px;
            margin-bottom: 30px;
        }

        .login-box form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #f0f0f0;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-box .radio-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .login-box .radio-group input[type="radio"] {
            display: none;
        }

        .login-box .radio-group label {
            font-size: 18px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: white;
        }

        .login-box .radio-group label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .login-box .radio-group input[type="radio"]:checked + label::before {
            background-color: white;
        }

        .login-box a.button {
            margin-top: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .login-box a.button:hover {
            color: rgba(255, 255, 255, 0.689);
            font-weight: bold;
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .image-box img {
            width: 100%;
            object-fit: cover;
        }
        #img_logo{
            width: 80%;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="login-box">
        <div id="logo">
            <img id="img_logo" src="https://i.postimg.cc/VkYm1kbB/ECOPAYLOGO.png" alt="Logo do EcoPay">
        </div>
        
        <form action="/cadastrar_usuario/" method="post">
            {% csrf_token %}
            <div class="radio-group">
            <div>
                <input type="radio" id="administrador" name="tipo" value="administrador" required>
                <label for="administrador">Administrador</label>
            </div>
            <div>
                <input type="radio" id="usuario" name="tipo" value="usuario" required>
                <label for="usuario">Usuário</label>
            </div>
            </div>
            <input type="text" name="nome" placeholder="Nome de usuário" required>
            
            <input type="password" name="senha" placeholder="Senha" required>
            
            <input type="submit" value="Cadastrar">
        </form>
        <a href="{% url 'login' %}" class="button">Já possui uma conta?</a>
    </div>
    <div class="image-box">
        <img src="https://i.postimg.cc/KzMDPnVH/fotolixo.webp" alt="Saco de Lixo Verde">
    </div>
    </div>
</body>
</html>
